{% extends "blog/base.html"%}

{% block title %} my blog {% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <h2>
                <a href=" {{ post.get_absolute_url }} ">
                {{post.title}} 
                </a>
            </h2>
        </article>
        <p class="date">Publish in {{post.created }} by {{post.author}}    </p>
        
    {% endfor%}
{% endblock %}
